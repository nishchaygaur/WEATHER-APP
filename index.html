<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviro Watch Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3845/3845731.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#weather" class="active">Weather</a></li>
            <li><a href="#environmental">Environmental</a></li>
        </ul>
    </nav>
    
    <div id="weather" class="page active">
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="date-container">
                    <h2 class="date-dayname"></h2>
                    <span class="date-day"></span>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="location"></span>
                </div>
                <div class="weather-container">
                    <span class="weather-icon"></span>
                    <h1 class="weather-temp"></h1>
                    <h3 class="weather-desc"></h3>
                </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="humidity">
                            <span class="title"><i class="fa-solid fa-droplet"></i> HUMIDITY</span>
                            <span class="value"></span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind">
                            <span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
                            <span class="value"></span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="week-container">
                    <ul class="week-list">
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temp"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temp"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temp"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temp"></span>
                            <span class="day-icon"></span>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="location-container">
                    <input class="location-input" type="text" id="city" value="Delhi">
                </div>
            </div>
        </div>
    </div>

    <div id="environmental" class="page">
        <div class="container">
            <div class="environmental-data">
                <h2>Environmental Data for <span id="env-city"></span></h2>
                <canvas id="environmentalChart"></canvas>
            </div>
            <div class="alerts-panel">
                <h2>Environmental Alerts</h2>
                <ul id="alertsList"></ul>
            </div>
            <div class="educational-resources">
                <h2>Educational Resources</h2>
                <ul id="resourcesList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
